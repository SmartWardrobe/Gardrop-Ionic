<ion-menu [content]="content">
  <ion-header>
    
    <ion-toolbar>
          <ion-row>
            <ion-col>
                <h5>Merhaba Gardrobır!</h5>
            </ion-col>
            <ion-col>
                <h5 align="right">{{weatherDegree | number:0}}°  <ion-icon name="{{iconType}}"></ion-icon> </h5>   
            </ion-col>
          </ion-row>
    </ion-toolbar>
  
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
