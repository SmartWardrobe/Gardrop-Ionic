<ion-header>
  <ion-row>
    <ion-title>Gardrobum </ion-title>
    <h5 align="right" margin-right="5dp">{{weatherDegree | number:0}}°  <ion-icon name="{{iconType}}"></ion-icon> </h5>
  </ion-row>
         
</ion-header>
  
  <ion-content>
    <div>
    
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let pic of pics" >
            <div class="image-container">
                <img src="https://gardrop-api.herokuapp.com/v1/pic/{{pic.filename}}">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
  <ion-footer>
  <ion-grid>
    <ion-row>
        <button ion-button block color="dark" (click)="openPhotouploadPage()" >Kıyafet ekle</button>
    </ion-row>
    <ion-row>
        <button ion-button block color="dark" (click)="openCombinePage()" >Kombinle</button>
    </ion-row>
  </ion-grid>
</ion-footer>
