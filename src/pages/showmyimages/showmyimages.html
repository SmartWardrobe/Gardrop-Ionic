<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>My Gardrob</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div>
    
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let pic of pics" >
            <div class="image-container">
                <img src="https://gardrop-api.herokuapp.com/v1/pic/{{pic.filename}}">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-footer>
      <button ion-button block color="dark" (click)="openPhotouploadPage()" >KÄ±yafet ekle</button>
    </ion-footer> 
  </ion-content>
