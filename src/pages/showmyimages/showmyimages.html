<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>My Gardrob</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    
    <ion-segment [(ngModel)]="galleryType">
      <ion-segment-button value="multi">
        Ã‡oklu
      </ion-segment-button>
      <ion-segment-button value="slide">
        Tekli
      </ion-segment-button>
    </ion-segment>
  
  
    <div [ngSwitch]="galleryType">
    
      <ion-grid *ngSwitchCase="'multi'">
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let pic of pics" >
            <div class="image-container">
                <img src="https://gardrop-api.herokuapp.com/v1/pic/{{pic}}">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid *ngSwitchCase="'slide'">
          <ion-slides class="image-slader" loop="true" >
              <ion-slide>
                <img src="https://gardrop-api.herokuapp.com/v1/pic/{{pic}}" class="thumb-img" imageViewer>
              </ion-slide>
          </ion-slides>
      </ion-grid>
  
    </div> 
  </ion-content>
