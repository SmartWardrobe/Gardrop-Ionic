<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GARDROP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background" >
    <ion-card class="card">
      <ion-list class="list" >
        <ion-item>
            <ion-input [(ngModel)]="data.username" name="username" type="text" placeholder="Kullanıcı Adı" required></ion-input>
        </ion-item> 
        <ion-item>
            <ion-input [(ngModel)]="data.fullname" name="fullname" type="text" placeholder="Ad Soyad" required></ion-input>
        </ion-item> 
        <ion-item>
            <ion-input [(ngModel)]="data.email" name="email" type="text" placeholder="Email" required></ion-input>
        </ion-item>   
        <ion-item>
            <ion-input [(ngModel)]="data.password" name="password" type="password" placeholder="Parola" required></ion-input>
        </ion-item>
      </ion-list>
          
          <button ion-button block color="blue" (click)="register()" >Kayit ol</button>
        <h5 align="center">{{data.response}}</h5>
    </ion-card>
</ion-content>
