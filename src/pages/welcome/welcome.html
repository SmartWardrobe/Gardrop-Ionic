<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GARDROP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <div class="fullscreen-bg">
      <video class="fullscreen-bg_video" autoplay loop muted webkit-playsinline>
        <source src="assets/videos/fashion_1.mp4" types='video/mp4; codecs="h.264"'>
        <source src="assets/videos/dualipa.webm" types="video/webm">
      </video>
    </div>
    <ion-footer>
        <ion-row>
          <ion-col>
              <button ion-button start  class="signup" block (click)="openSignupPage()" >Aramıza Katıl !</button>
          </ion-col>
          <ion-col>
              <button ion-button end class="login" block (click)="openLoginPage()" >Giriş Yap</button>
          </ion-col>
        </ion-row>      
    </ion-footer>
    
</ion-content>
