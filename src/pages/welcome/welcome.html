<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GARDROP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <div class="fullscreen-bg">
      <video class="fullscreen-bg_video" autoplay loop muted webkit-playsinline>
        <source src="assets/videos/Blurry-People.mp4" types='video/mp4; codecs="h.264"'>
        <source src="assets/videos/dualipa.webm" types="video/webm">
      </video>
    </div>
    <div class="center animated zoomIn">
      <h1>Beautiful App</h1>
      <h2>Fast, Easy. Cheap .</h2>
    </div>
    <button class="signup" ion-button block color="black" (click)="openSignupPage()" >Sign Up</button>
    <button class="login" ion-button block color="black" (click)="openLoginPage()" >Login</button>
</ion-content>
