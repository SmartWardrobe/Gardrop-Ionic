<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Kıyafet Yükle
    </ion-title>
  </ion-navbar>
 </ion-header>
 
 <ion-content padding>
  <ion-item *ngIf="error">
    <strong>{{error}}</strong>
  </ion-item>
  <ion-item>
    <img *ngIf="myPhoto" class="img-responsive" [src]="myPhoto"/>
  </ion-item>
  <ion-footer>
    <ion-item>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="dark" type="button" full round large (click)="takePhoto()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="dark" type="button" full round large (click)="selectPhoto()">
            <ion-icon name="image"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-footer>
 </ion-content>
