
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login Ekranı</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-input [(ngModel)]="data.email" type="text" placeholder="Email" required></ion-input>
        </ion-item>   
        <ion-item>
            <ion-input [(ngModel)]="data.password" type="password" placeholder="Parola" required></ion-input>
        </ion-item>
          <a>Parolanı mı unuttun? <b>Haydi bu sorunu çözelim. </b></a>
        <button ion-button block color="blue" (click)="login()">Giris Yap</button>
        <p>YA DA</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Facebook ile Giris
        </button>
        <h5 align="center">{{login_result}}</h5>
    </ion-card>
</ion-content>
